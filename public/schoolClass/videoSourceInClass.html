<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课堂中的视频源</title>
    <link rel="icon" href="img/logo_title.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="css/record_list.css?v=35" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hashmap.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
    <script type="application/javascript" src="../openvidu-browser-2.7.0.js"></script>
    <script type="text/javascript" src="../ExRTCSDK-2.4.0.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <style type="text/css">
        .layui-layer-shade{
            opacity: 0 !important;
        }
        .layui-layer{
            box-shadow: 0px 6px 50px rgba(0,0,0,0.4) !important;
        }
        .layer-anim{
            animation:none !important;
        }
    </style>
</head>
<body>

 <div class="preview_video-cont" id="preview_video_container">
     <video width="230px" height="127px" autoplay class="preview_video" id="preview_video" muted></video>
     <span class="preview_videoName til_hidden" id="video_name">前置摄像头</span>
 </div>
</body>

<script type="text/javascript">
    var client = new ExRTC();
    var localStream;

    var vid = Service.getQueryString("vid");
    var userName = Service.getQueryString("userName");
    var videoDeviceId = Service.getQueryString("videoDeviceId");
    var audioDeviceId = Service.getQueryString("audioDeviceId");
    var from = Service.getQueryString("from");
    var userId = Service.getQueryString("userId");
    userId = from=="master"?random(-10000000,-20000000):userId;

    $(document).ready(function(){
        $("#video_name").text(userName+"-本地摄像头");
        var publish = Service.getQueryString("publish");
        if(publish == "true"){
            joinRoom();
        }else{
            // var audioSource = audioDeviceId;
            // var videoSource = videoDeviceId;
            // var constraints = {
            //     audio: {deviceId: audioSource ? {exact: audioSource} : undefined},
            //     video: {deviceId: videoSource ? {exact: videoSource} : undefined,width:1920,height:1080}
            // };
            // navigator.mediaDevices.getUserMedia(constraints).
            // then(function(stream){
            //     $("#preview_video")[0].srcObject = stream;
            // }).catch(function(e){
            // });
            $("#preview_video").remove();
            $("#preview_video_container").append("<div class='not_lianmai_tip'><span>等待被连麦</span><span onclick='parentOnlyUsbCameraPreview();' class='not_lianmai_view'>预览</span></div>");
        }
    });

    function parentOnlyUsbCameraPreview(){
        window.parent.onlyUsbCameraPreview(videoDeviceId,audioDeviceId);
    }

    function publish(){
        var audioSource = audioDeviceId;
        var videoSource = videoDeviceId;
        var constraints = {
            audio: {deviceId: audioSource ? {exact: audioSource} : undefined},
            video: {deviceId: videoSource ? {exact: videoSource} : undefined,width:1920,height:1080}
        };
        navigator.mediaDevices.getUserMedia(constraints).
        then(function(stream){
            $("#preview_video")[0].srcObject = stream;
            localStream = stream;
            client.publish(localStream,"agora_local");
        }).catch(function(e){
            console.log(e);
        });
    }

    function unpublish(){
        try{
            client.unpublish(localStream);
            localStream.close();
        }catch(e){
            console.log(e);
        }
        localStream = null;
        removeUsbCameraInfo();
    }

    function removeUsbCameraInfo(){
        var savedList = JSON.parse(localStorage.getItem("usingDeviceList_new_"+from));

        if(savedList){
            var tobeDeleteIndex = -1;
            savedList.forEach(function(device,index){
                if(device.type == "usbCamera" && device.videoDeviceId == videoDeviceId
                                              && device.audioDeviceId == audioDeviceId
                                              && device.userName == userName){
                    tobeDeleteIndex = index;
                }
            });
            if(tobeDeleteIndex >= 0){
                savedList.splice(tobeDeleteIndex,1);
            }
            localStorage.setItem("usingDeviceList_new_"+from,JSON.stringify(savedList));
        }
    }

    function random(lower, upper) {
        return Math.floor(Math.random() * (upper - lower+1)) + lower;
    }

    function joinRoom(){
        client = new ExRTC();

        client.join(vid+"", userId,userName, function() {
            publish();
        }, function() {
            console.log("Join channel failed");
        });
    }

</script>

</html>
