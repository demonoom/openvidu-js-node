<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>同步课堂登录</title>
    <link rel="icon" href="img/logo_title.png" type="image/x-icon">
    <link rel="shortcut icon" href="img/logo_title.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/login.css">
    <script type="application/javascript" src="js/platform.js"></script>
</head>

<body>

    <div class="content">
        <div class="new_box">
            <div class="login_box">
                <div class="logo"><img src="img/logo.png" />同步课堂</div>
                <div class="tab my_flex">
                    <div class="btn_left active" id="account">账号登录</div>
                    <div class="btn_right" id="scan">扫码登录</div>
                </div>

                <!--账号登录 -->
                <div class="account">
                    <div class="inputWrap">
                        <input type="text" name="old_acc" style="display: none">
                        <input id='act' type="text" name="old_acc"  placeholder="请输入小蚂蚁账号" autocomplete="off">
                        <!--存输入的用户名 -->
                        <div style="display:none" id="actData"></div>
                    </div>
                    <input type="password" name="old_password" disabled style="display: none">
                    <input id="pwd" name="old_password" type="password"  placeholder="请输入密码" autocomplete="off">
                    <input type="password" name="old_password" disabled style="display: none">
                    <button id="login">登录</button>
                </div>

                <!--扫码登录 -->
                <div class="scan">
                    <img id="scan_image" src="./img/school.png" alt="">
                    <div>打开手机小蚂蚁教师端扫一扫</div>
                </div>
            </div>
        </div>

        <!--下载客户端 -->
        <div class="downApp">
            <div class="downInner">
                <div class="downPhone">
                    <img src="img/icon_ios.png" alt="">
                    <a>苹果客户端下载</a>
                    <div class="download-pop-up">
                        <img src="http://60.205.86.217/upload9/2019-02-26/21/d07c11de-e041-41be-84b7-f96f1ca349eb.png" alt="">
                    </div>
                </div>
                <div  class="downPhone">
                    <img src="img/icon_android.png" alt="">
                    <a>安卓客户端下载</a>
                    <div class="download-pop-up">
                        <img src="http://60.205.86.217/upload9/2019-02-26/21/eaa4e923-0cc2-4609-bdef-1df15d8d425a.png" alt="">
                    </div>
                </div>
                <div class="downPcNew">

                    <a href="http://60.205.86.217/upload5/winRelease/小蚂蚁同步课堂 Setup 1.3.6.exe" class="downPcNew" style="display: none;"
                       id="download_pc">
                        <img src="img/icon_pc.png" alt="">PC客户端下载</a>
                </div>
            </div>


        </div>

    </div>

</body>
<script src="./js/jquery.min.js"></script>
<script src="./js/simple.js"></script>
<script src="./js/layer/layer.js"></script>
<script type="text/javascript" src="js/service.js"></script>
<script type="text/javascript">
    $(function () {
        $("#pwd").on("input",function(){
            if($("#pwd").val().length == 0){

            }
            console.log( document.getElementById("pwd"))
        })
      
        checkShowPcDownload();
        var machineId = '';
        var simple = new SimpleWebsocketConnection();
        simple.connect();
        machineId = createMachineId();
        getLoginTeachSystemEwm();

        //socket 监听
        simple.msgWsListener = {
            onError: function (errorMsg) {

            }, onWarn: function (warnMsg) {

            }, onMessage: function (info) {
                var command = info.command;
                if (command == "allowLoginTeachSystem") {
                    var data = info.data;
                    var uuid = data.uuid;
                    //                   var user = data.user;
                    if (uuid == machineId) {
                        window.location.href = 'syncClassroom.html?teacherId=' + data.user.colUid + '&teacherName=' + data.user.userName + '';
                        // window.location.href = 'http://127.0.0.1:5000/schoolClass/syncClassroom.html?teacherId=' + data.user.colUid + '&teacherName=' + data.user.userName + '';
                        // window.location.href = 'https://www.maaee.com/openvidu/schoolClass/syncClassroom.html?teacherId=' + data.user.colUid + '&teacherName=' + data.user.userName + '';
                    } else {
                    }
                    //
                }
            }
        };

        $('#account').on('click', function () {
            console.log('账号');
            $('.account').show();
            $('#account').addClass('active');
            $('#scan').removeClass('active');
            $('.scan').hide();
        })

        $('#scan').on('click', function () {
            console.log('扫描');
            $('.scan').show();
            $('#scan').addClass('active');
            $('#account').removeClass('active');
            $('.account').hide();
        })

        var accountArr = [];
        accountArr = JSON.parse(localStorage.getItem("accountData")) == null ? accountArr : JSON.parse(localStorage.getItem("accountData"))
        //登录事件
        $('#login').on('click', function () {
            if ($('#act').val().trim() == '') {
                alert('请输入账号');
                return;
            } else if ($('#pwd').val().trim() == '') {
                alert('请输入密码');
                return;
            }

            var service = new Service();
            var data = {
                "method": "login",
                "username": $('#act').val().trim(),
                "password": $('#pwd').val().trim()
            };
            service.doWebService(data, {
                onResponse: (res) => {
                    if (res.success) {
                        if ($("#act").val() !== "" && $("#pwd").val() !== "") {
                            accountArr.push({
                                account: $("#act").val(),
                                password: $("#pwd").val()
                            });
                        }
                        accountArr = makeArr(accountArr, "account")
                        localStorage.setItem('accountData', JSON.stringify(accountArr));
                        console.log('登录成功');
                        window.location.href = 'syncClassroom.html?teacherId=' + res.response.colUid + '&teacherName=' + res.response.userName + '';
                        // window.location.href = 'http://127.0.0.1:5000/schoolClass/syncClassroom.html?teacherId=' + res.response.colUid + '&teacherName=' + res.response.userName + '';
                        // window.location.href = 'https://www.maaee.com/openvidu/schoolClass/syncClassroom.html?teacherId=' + res.response.colUid + '&teacherName=' + res.response.userName + '';

                    } else {
                        layer.msg(res.msg);
                    }
                },
                onError: function (error) { }
            });
        })


        //创建uuid
        function createMachineId() {
            var s = [];
            var hexDigits = "0123456789abcdef";
            for (var i = 0; i < 36; i++) {
                s[i] = hexDigits.substr(Math.floor(Math.random() * 0x10), 1);
            }
            s[14] = "4";  // bits 12-15 of the time_hi_and_version field to 0010
            s[19] = hexDigits.substr((s[19] & 0x3) | 0x8, 1);  // bits 6-7 of the clock_seq_hi_and_reserved to 01
            s[8] = s[13] = s[18] = s[23] = "-";

            var uuid = s.join("");
            return uuid;
        }


        //获取二维码接口
        function getLoginTeachSystemEwm() {
            var service = new Service();
            var data = {
                "method": 'getLoginTeachSystemEwm',
                "uuid": machineId,
            };
            service.doWebService(data, {
                onResponse: (res) => {
                    if (res.success) {
                        $('#scan_image').attr('src', res.response);
                    }
                },
                onError: function (error) { }
            });
        }

        getInputValue = function (account, password) {
            $("#act").val(account);
            $("#pwd").val(password);
        }
        //删除
        deleteData = function (account) {
            var actData = JSON.parse(localStorage.getItem("accountData")) == null ? accountArr : JSON.parse(localStorage.getItem("accountData"))
            actData.forEach((v, i) => {
                if (v.account == account) {
                    actData.splice(i, 1);
                    $("#actData").html("");
                    actData.forEach(function (v, i) {
                        $("#actData").append(`<div class="listCont"><span class="text" onClick='getInputValue("${v.account}","${v.password}")'>${v.account}</span><span class="close" onClick='deleteData("${v.account}")'>删除</span></div>`)
                    })
                    localStorage.setItem('accountData', JSON.stringify(actData));

                }
            })
        }

        function checkShowPcDownload() {
            var browser = platform.name;
            if (browser.indexOf("Electron") == -1) {
                $("#download_pc").show();
            } else {
                $("#download_pc").hide();
            }
        }

        /**
 * 去重
 * @param arr
 * @returns {*}
 */
        makeArr = function (arr, properties) {
            for (var i = 0; i < arr.length - 1; i++) {
                for (var j = i + 1; j < arr.length; j++) {
                    if (arr[i][properties] == arr[j][properties]) {
                        arr.splice(j, 1);
                        j--;
                    }
                }
            }
            return arr
        }
        accountArr = makeArr(accountArr, "account")
        accountArr.forEach(function (v, i) {
            $("#actData").append(`<div class="listCont"><span class="text" onClick='getInputValue("${v.account}","${v.password}")'>${v.account}</span><span class="close" onClick='deleteData("${v.account}")'>删除</span></div>`)
        })
        $("#act").blur(function () {
            setTimeout(function () {
                $("#actData").css("display", "none");
            }, 300)
        });
        $("#act").focus(function () {
            $("#placeholder").hide()
            // console.log($("#placeholder").hide())
            accountArr = JSON.parse(localStorage.getItem("accountData")) == null ? accountArr : JSON.parse(localStorage.getItem("accountData"))
            $("#actData").css("display", "block");
        });
    })
</script>

</html>
