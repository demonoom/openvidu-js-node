<body style="background: #000">
    <video style="width: 100%;height: 100%; position: absolute; left: 0; top: 0;" id="video_element" controls autoplay>

    </video>
</body>

<script type="text/javascript">
     var video_element = document.getElementById("video_element");
     //video_element.src = "C:\\Users\\Administrator\\Desktop\\electron\\LitteAntTeaching\\recordVideos\\1543822554914.mp4";

     var filePath = Service.getQueryString("filePath");
     alert(filePath);
     video_element.src = filePath;

     video_element.onloadedmetadata = function() {
         video_element.onloadedmetadata = null;
         video_element.currentTime = 9999999999;
         setTimeout(function(){
             video_element.currentTime = 0;
             video_element.play();
         },500);
     };

</script>
