<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户端录制中</title>
    <link rel="icon" href="img/logo_title.png" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="css/record_list.css?v=35" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/hashmap.js"></script>
    <script type="text/javascript" src="js/layer/layer.js"></script>
    <script type="application/javascript" src="../openvidu-browser-2.8.0.js"></script>
    <script type="text/javascript" src="../ExRTCSDK-2.4.0.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="application/javascript" src="https://jsmpeg.com/jsmpeg.min.js"></script>
    <script type="text/javascript" src="js/platform.js"></script>
    <script type="text/javascript" src="js/socket.io.js"></script>
    <script type="text/javascript" src="js/MultiStreamsMixer.js"></script>
    <script type="text/javascript" src="js/LocalRecord.js?v=1"></script>

    <style>
        html,body{
            background: transparent;
        }
        .recording-btn{
            padding: 0;
            line-height: 1;
            margin: 4px auto 0 auto;
            width: 121px;
            text-align: center;
            height: 22px;
            background: rgba(0,0,0,0.1);
            border-radius: 22px;
        }
        .videoSource-red{
            width: 18px;
            height: 18px;
            display: inline-block;
        }
        .recordingTipText{
            background: transparent;
            color: #000;
            font-size: 12px;
            line-height: 22px;
            height: 22px;
            width: 80px;
            padding-left: 10px;
            box-sizing: border-box;
            display: inline-block;
            z-index: 11;
            position: relative;
            float: left;
            text-align: center;
        }
        .recordingTipTextStop{
            height: 14px;
            width: 14px;
            border-radius: 22px;
            display: inline-block;
            z-index: 11;
            position: relative;
            float: right;
            background: url(img/suspended-icon.png?v=1) no-repeat;
            background-size: 14px;
            margin-top: 4px;
            margin-right: 10px;
        }
        .recording-line{
            height: 12px;
            width: 0;
            position: relative;
            top: 6px;
            margin: 0 8px;
            float: left;
        }
        .recording-line:after{
            content: "";
            border-left: 1px solid rgba(255,255,255,0.5);
            transform: translateX(0.5);
            height: 100%;
            width: 1px;

        }
    </style>
</head>

<body>
    <div class="recording-btn"  title="点击可停止录制">
        <!--<i class="videoSource-red" id="recordingTipImg"><img src="images/play-red-icon.gif" width="100%" /></i>-->
        <span id="recordingTipText" class="recordingTipText" style="-webkit-app-region: drag;">本地录制中...</span>
        <span class="recording-line"></span>
        <span class="recordingTipTextStop"  onclick="stopCapture();" style="cursor:pointer" title="点击可停止录制" style="cursor:pointer"></span>
    </div>
</body>

<script type="text/javascript">
    //課堂名稱
    var clazzName = Service.getQueryString("clazzName");
    function startServerRecord() {
        var teacherId = Service.getQueryString("teacherId");
        var config = {};
        config.maxWidth = 1920;
        config.minWidth = 1920;
        config.maxHeight = 1080;
        config.minHeight = 1080;
        config.maxFrameRate = 30;
        config.minFrameRate = 30;
        config.pushUrl = "rtmp://60.205.86.217:19350/live4/"+teacherId;
        config.webSocketUrl = "https://jiaoxue.maaee.com:9003/";
        config.timeSlice = 1500;
        config.recordingTipTextId = "recordingTipText",
        config.recordingTipImgId = "recordingTipImg";
        config.clazzName = clazzName;
        config.teacherId = teacherId;
        captureTab(config);
    }
    $(document).ready(function(){
        startServerRecord();
    });
</script>
</html>
