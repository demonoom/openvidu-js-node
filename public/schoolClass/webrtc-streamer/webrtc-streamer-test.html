<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="application/javascript" src="webrtcstreamer.js"></script>
    <script type="application/javascript" src="adapter.min.js"></script>
    <script type="application/javascript" src="request.min.js"></script>
</head>
<body>

 <video id="video" width="640px" height="480px" autoplay></video>
</body>

<script>

    var options = "rtptransport=udp&timeout=60";
    options += "&width=848&height=480";
    var webRtcServer      = new WebRtcStreamer("video","http://59.110.6.123:8000/");
    window.onload         = function() {
        webRtcServer.connect("stream1",undefined,options);
        console.log("connecting to stream1");
    }
    window.onbeforeunload = function() {
        webRtcServer.disconnect()
    }

</script>
</html>
