    /**
     * 数组去重
     * @param arr
     * @returns {*}
     */
    function makeArr(arr, properties) {
        for (var i = 0; i < arr.length - 1; i++) {
            for (var j = i + 1; j < arr.length; j++) {
                if (arr[i][properties] == arr[j][properties]) {
                    arr.splice(j, 1);
                    j--;
                }
            }
        }
        return arr
    }


    function useRtspInclass() {
        var nick = $("#nick").val();

        var fenbianlv = $(".fenbianlv_selected").text();
        if (rtspUrl == undefined || rtspUrl == "") {
            layer.msg("请输入网络摄像头流地址~~");
            return;
        }
        if (audioDeviceId == undefined || audioDeviceId == "") {
            layer.msg("请选择音频设备~~");
            return;
        }
        if (typeof (nick) == "undefined" || nick == "") {
            layer.msg("请输入此设备在课堂中的昵称~~");
            return;
        }

        //获取转推地址
        var service = new Service();
        var data = {};
        data.method = "applyRtspRepublishStream";
        data.macAddress = AppUtils.getMacAddress();
        data.rtspUrl = rtspUrl;
        service.doWebService(data, {
            onResponse: function (result) {
                if (!result.success) {
                    layer.msg("申请stream失败");
                    return;
                }
                var stream = result.response;
                if (stream == null) {
                    layer.msg("申请stream失败");
                } else {
                    rtspUrlArr = JSON.parse(localStorage.getItem("rtspUrl")) == null ? rtspUrlArr : JSON.parse(localStorage.getItem("rtspUrl"))
                    if ($.trim($("#rtsp_url").val()) != "" || $("#rtsp_url").val() != undefined) {
                        rtspUrlArr.push(
                            {
                                url: $.trim($("#rtsp_url").val())
                            }
                        )

                    rtspUrlArr = makeArr(rtspUrlArr, "url")
                    localStorage.setItem("rtspUrl", JSON.stringify(rtspUrlArr));
                    layer.closeAll();
                    addUsingIpCameraInfo(nick, rtspUrl, audioDeviceId,fenbianlv);
                    innerUseIpCamera(nick, rtspUrl, audioDeviceId,fenbianlv);
                }
            },
            onError: function (error) {
                layer.msg("申请stream失败");
            }
        });
    }

    function preView() {
        var videoDeviceId = $("[name='videoinput']").filter(":checked").val();

            layer.msg("请选择视频设备~~");
            return;
        }
        var audioSource = audioDeviceId;
        var videoSource = videoDeviceId;
        var constraints = {
            audio: { deviceId: audioSource ? { exact: audioSource } : undefined },
            video: { deviceId: videoSource ? { exact: videoSource } : undefined }
        };
        navigator.mediaDevices.getUserMedia(constraints).
            then(function (stream) {
                $("#preview_video")[0].srcObject = stream;
            }).catch(function (e) {
                console.log(e);
            });
    }

            return;
        }
        var html = "<div class='list-content'><div class='list-item'><span class='left'>课堂昵称</span><div class='inputWrap'><input id='layer_screen_nick' autocomplete='off' class='right nickname'/></div></div><div class='list-item list-item-video'><video id='layer_screen_video' width='229' height='161' autoplay muted></video></div></div><div class='btn-cont'><span onclick='layer.closeAll();' class='btn-blue Ghost-btn'>取消</span><span id='layer_screen_preview' onclick='screenVideoPreview();' class='btn-blue Solid-btn'>预览</span><span onclick='useScreenVideoInclass();' class='btn-blue Solid-btn'>使用</span></div>";
        layer.open({
            type: 1,
            title: "桌面视频源",
            closeBtn: 0,
            skin: "videoSource",
            area: ['100%', '480px'], //宽高
            offset: 'b',
            content: html
        });
    }

    function useScreenVideoInclass() {
        var nick = $("#layer_screen_nick").val();
        if (typeof (nick) == "undefined" || nick == null || nick == "") {
            layer.msg("请输入昵称~~");
            return;
        }
        layer.closeAll();
        addUsingScreenInfo();
        innerUseScreenInclass(nick);
    }

    function innerUseScreenInclass(nick) {
        var publish = Service.getQueryString("publish");
        var src = "screenVideoInClass.html?vid=" + vid + "&userName=" + nick + "&publish=" + publish + "&userId=" + teacherId + "&from=" + from;
        $("#video_sources").append("<div class='videoSource_content-video'><div class='videoSource_content-video-left'><iframe src='" + src + "'></iframe></div><span class='videoSource_content-video-right' onclick='deleteVideoSource(this);'><i></i>离开</span></div>");
    }

    function addUsingScreenInfo() {
        var device = {};
        device.type = "screen";
        var savedList = JSON.parse(localStorage.getItem("usingDeviceList_new_" + from));
        if (savedList == null || savedList == undefined || !(savedList instanceof Array)) {
            savedList = [];
        }
        savedList.push(device);
        localStorage.setItem("usingDeviceList_new_" + from, JSON.stringify(savedList));
    }

    function screenVideoPreview() {
        const constraints = {
            audio: {
                mandatory: {
                    chromeMediaSource: 'desktop'
                }
            },
            video: {
                mandatory: {
                    chromeMediaSource: 'desktop',
                    maxWidth: 1280,
                    minWidth: 1280,
                    maxHeight: 720,
                    minHeight: 720,
                    maxFrameRate: 30,
                    minFrameRate: 30
                }
            }
        };

        navigator.mediaDevices.getUserMedia(constraints)
            .then(function (stream) {
                document.getElementById("layer_screen_video").srcObject = stream;
            })
            .catch(function (e) {
                console.log(e);
            });
    }

    function init() {
        var from = Service.getQueryString("from");
        if (from == "master") {
            $("#screen_menu").show();
        }
        var savedList = JSON.parse(localStorage.getItem("usingDeviceList_new_" + from));
        if (savedList) {
            savedList.forEach(function (device) {
                var type = device.type;
                if (type == "usbCamera") {
                    innerUseUsbCamera(device.videoDeviceId, device.audioDeviceId, device.userName,device.fenbianlv);
                } else if (type == "ipCamera") {
                    var audioDeviceId = "";
                    if (device.audioDeviceId) {
                        audioDeviceId = device.audioDeviceId;
                    }
                    innerUseIpCamera(device.userName, device.rtspUrl, audioDeviceId,device.fenbianlv);
                } else if (type == "screen") {
                    innerUseScreenInclass("桌面");
                }
            });
        }
    }

    $(document).ready(function () {
        setTimeout(function () {
            init();
        }, 500);
    });
</script>

</html>
